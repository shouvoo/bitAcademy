<!-- 
	select option 동적추가 및 삭제
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<button type="button" onclick="add();">추가</button>
		<button type="button" onclick="del();">삭제</button>
		
		<div>
			<select name="sel">
				<option value="">선택하세요</option>
			</select>
		</div>
	</form>
	
	<script type="text/javascript">
	
		function add()
		{
			var sel = document.mForm.sel;
			//var sel = document.querySelector("select[name='sel']");
			
			//3가지 방식의 option 항목 추가하기
			//1번 방식 : DOM API 활용
			//<option>aaaa</option>
			/* var opt = document.createElement("option");
			opt.value = 0;
			var text = document.createTextNode("aaaa");
			opt.appendChild(text);
			sel.appendChild(opt); */
			
			//2번 방식 : Javascript 내장 객체 활용
			/* console.log(sel.options.length);
			sel.options[sel.options.length] = new Option("텍스트", "100"); */
			
			//3번 방식 : innerHTML 을 활용한다
			sel.innerHTML += "<option value='100'>테스트</option>"
		}
		
		function del()
		{
			//option 항목 삭제
			//option 배열의 항목을 null 로 변경하면 삭제효과
			var sel = document.mForm.sel;
			//마지막 항목 삭제
			//sel.options[sel.options.length - 1] = null;
			
			//배열의 요소를 하나만 남기고 삭제
			//sel.options.length = 1;
			
			sel.options[sel.options.length - 1].remove();
		}
		
	</script>
</body>
</html>
