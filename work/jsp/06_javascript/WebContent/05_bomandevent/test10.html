<!-- 
	기본 이벤트 중지시키기
	
	- 이벤트객체.preventDefault();

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="f1">
		<button id="button">확인</button>
	</form>
	<a href="javascript:func1()">링크1</a>
	<a href="http://www.daum.net" onclick="func1(); return false;">링크2</a>
	<a href="http://www.daum.net" onclick="return func2();">링크3</a>
	<a href="http://www.daum.net" id="link4">링크4</a>
	
	<script type="text/javascript">
		var link4 = document.querySelector("#link4");
		link4.addEventListener("click", func3);
		
		function func3(e)
		{
			alert("link4 클릭됨");
			e.preventDefault();		
		}
	
		function func1()
		{
			alert("func1");
		}
		
		function func2()
		{
			alert("func1");
			return false;
		}
	
		var f = document.querySelector("#f1");
		/* f.addEventListener("submit", func);
		
		function func(e)
		{
			alert(e);
			console.log(e)
		} */
		
		f.onsubmit = function(e)
		{
			e.preventDefault();
			alert(e)
		}
	</script>
</body>
</html>
