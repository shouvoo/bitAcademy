<!-- 

	이벤트 이해하기 - 3(이벤트 객체)
	
	이벤트가 발생하게 되면 발생된 이벤트에 대한 정보를 가지고 있는 객체

 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="button">시작</button>
	<button id="button">종료</button>
	
	<script type="text/javascript">
	
		var btn = document.querySelectorAll("#button");
		
		for(var i = 0; i < btn.length; i++)
		{
			var bt = btn[i];
			bt.id = i;
			bt.addEventListener("click", func);
		}
		
		function func(e)
		{
			//이벤트 발생한 대상 객체 : button
			var btn = e.target;
			var id = btn.id;
			console.dir(btn.innerText);
			console.dir(id);
			
			
			//좌표와 연관된 정보
			console.log(btn.offsetLeft, btn.offsetTop);
			console.log(btn.offsetWidth, btn.offsetHeight);
			
			//이벤트 발생 객체와 클릭된 위치와의 차이
			console.log(e.offsetX, e.offsetY);
			
			//브라우져와의 거리
			console.log(e.clientX, e.clientY);
			
			//스크린에서의 거리
			console.log(e.screenX, e.screenY);
		}
	
	</script>
</body>
</html>
