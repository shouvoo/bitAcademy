<!-- 
	querySelector("css 선택자");
	- css 선택자에 해당하는 요소 하나를 반환함
	querySelectorAll("css 선택자");
	- css 선택자에 해당하는 모든 요소를 반환함
	
	엘리먼트(요소)의 속성
	- innerHTML : <div>innerHTML</div>, 처리할 문자에 html태그가 있는경우 실행
	- innerText : <div>innerText</div>, 처리할 문자에 html태그가 있는경우 일반 텍스트로 표시
 -->
