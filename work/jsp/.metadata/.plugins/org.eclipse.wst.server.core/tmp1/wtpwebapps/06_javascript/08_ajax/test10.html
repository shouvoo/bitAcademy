<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<form id="mForm" method="get">
	 	<input type="hidden" name="mode" value="R" /><br>

		<div>
	 	text : <input type="text" name="id" placeholder="아이디를 입력" /><br>
	 	text : <input type="text" name="msg" placeholder="안녕하세요" /><br>
	 	password : 
	 	<input type="password" name="pass" maxlength="8" /><br>
		</div>
		
		<div>
	 	checkbox : 
	 	<input type="checkbox" id="lang1" name="lang" value="1" /> 
	 	<label for="lang1">java</label>
	 	<input type="checkbox" id="lang2" name="lang" value="2" checked /> 
	 	<label for="lang2">sql</label>
	 	<input type="checkbox" id="lang3" name="lang" value="3" /> 
	 	<label for="lang3">jdbc</label>
	 	<input type="checkbox" id="lang4" name="lang" value="4" /> 
	 	<label for="lang4">html</label>
		</div>

		<div>
	 	radio :
	 	<input type="radio" id="email1" name="email" value="Y" checked />
	 	<label for="email1">수신</label>
	 	<input type="radio" id="email2" name="email" value="N" />
	 	<label for="email2">수신하지 않음</label>
		</div>

		<div>
	 	select :
	 	<select name="input">
	 		<option value="1">신문</option>
	 		<option value="2">인터넷</option>
	 		<option value="3" selected>친구소개</option>
	 		<option value="4">광고</option>
	 	</select>
		</div>

		<div>
	 	textarea : 
	 	<textarea name="content" cols="70" rows="8">여기에 내용을 입력하세요</textarea>
		</div>

	 	<div>
		 	<button>등록</button><br>
	 	</div>
	</form>
	 
	<script>
		$("#mForm").on("submit", function (e) {
			e.preventDefault();
			var data = $("#mForm").serialize();
			
			console.log("data", data);
		});
	</script>
</body>
</html>
