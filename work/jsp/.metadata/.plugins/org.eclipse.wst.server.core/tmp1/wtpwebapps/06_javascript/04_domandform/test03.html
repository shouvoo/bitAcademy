<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<button onclick="doAdd();">추가</button>
	<div id="list"></div>

	<script type="text/javascript">
		var cnt = 0;
		
		function doAdd()
		{
			/* var div = document.createElement("div");
			var txtNode = document.createTextNode("테스트");
			div.appendChild(txtNode); */
			
			
			var target = document.querySelector("#list");
			var h1 = document.createElement("h1");
			var txtNode = document.createTextNode("추가" + cnt);
			
			target.appendChild(h1);
			h1.appendChild(txtNode);
			
			cnt++;
			
		}
	
	</script>
</body>
</html>
