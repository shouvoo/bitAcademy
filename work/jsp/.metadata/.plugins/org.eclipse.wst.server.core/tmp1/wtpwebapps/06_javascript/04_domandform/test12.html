<!-- 
	체크박스 알아보기
	
	체크박스 체크 상태 : 체크박스객체.checked(true : 체크상태, false: 해제)
	체크박스객체.checked = true; 체크
	체크박스객체.checked = false; 해제
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<button type="button" onclick="confirmCheck();">확인</button>
		<div>
			<input type="checkbox" id="all" name="all" value="all" onclick="checkAll(this.checked);">
			<label>전체</label>
		</div>
		<div>
			오늘의 저녁 메뉴?<br>
			<input type="checkbox" id="menu1" name="menu" value="1">
			<label>치킨</label>
			<input type="checkbox" id="menu2" name="menu" value="2">
			<label>피자</label>
			<input type="checkbox" id="menu3" name="menu" value="3">
			<label>버거</label>
		</div>
	</form>
	
	<script type="text/javascript">
	
		function checkAll(ckStatus)
		{
			var frm = document.mForm;
			var checkArr = frm.menu;
			
			for(var i=0; i<checkArr.length; i++)
			{
				checkArr[i].checked = ckStatus;
			}	
		}
	
		function confirmCheck()
		{
			var frm = document.mForm;
			
			var checkArr = frm.menu;
			
			for(var i=0; i<checkArr.length; i++)
			{
				console.log(checkArr[i].checked) ? "체크" : "해제";
				
			}
		}
	</script>
</body>
</html>
