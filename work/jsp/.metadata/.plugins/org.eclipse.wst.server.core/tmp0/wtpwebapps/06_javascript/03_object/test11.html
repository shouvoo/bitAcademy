<!-- 
	객체 이해하기 - 11
	
	- 인스턴스와 연관없는 함수는 함수 객체 자체에 등록을 추천(static 유사)

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		function Member(id, name)
		{
			this.id = id;
			this.name = name;
		}
		
		Member.info = function()
		{
			console.log("회원의 정보를 관리하는 Class 개념입니다");
		}
		
		Member.info();
		
		var m1 = new Member("hong", "홍길동");
	
	</script>
</body>
</html>
