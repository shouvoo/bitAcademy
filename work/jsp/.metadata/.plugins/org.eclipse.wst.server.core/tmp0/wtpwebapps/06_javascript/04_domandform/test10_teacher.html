<!DOCTYPE html>
<html>
<HEAD>
<TITLE> New Document </TITLE>
<meta charset="UTF-8">
</HEAD>
<BODY>
<input type=button value="추가" onclick="addTd();">
<input type=button value="삭제" onclick="delTd();">
<table id='tbl' border="1">
    <tbody>
        <tr>
            <td><input type="text" size="10"></td>
        </tr>
        <tr>
            <td><input type="text" size="10"></td>
        </tr>
    </tbody>
</table>
<script>
function addTd() {
	var trList = document.querySelectorAll("#tbl tr");
	for (let i = 0; i < trList.length; i++) {
		var tdObj = document.createElement("td");
		tdObj.innerHTML = "<input type='text' size='10' />";
		trList[i].appendChild(tdObj);
	}
}

function delTd() {
	var tdList = document.querySelectorAll("#tbl tr > td:last-child");
	for (let i = 0; i < tdList.length; i++) {
		tdList[i].remove();
	}
}
</script>
</BODY>
</HTML>
