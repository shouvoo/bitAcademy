<!-- 
	background-position
	   - 수평 : left, center, right
       - 수직 : top,  center, bottom

    background-position: right top;   
    background-position: left top;   
    background-position: right bottom;   
    background-position: left bottom;   
    background-position: 0px 0px;   
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
/* 테스트를 위해서 body의 높이를 100%로 설정함 */
html, body { height: 100%;}
body
{
	background-image: url("../images/pic2.jpg");
	background-repeat: no-repeat;
	/* background-position: right top;
	background-position: center center; 
	background-size: 100%;*/
	background-position: -400px 200px;
}

</style>
</head>
<body>
	<h1>배경 이미지 위치 조정(background-position)</h1>
	<p>배경 이미지의 위치를 조정할 때는 background-position를 사용한다.</p>
	<p>수평 위치는 left, center, right 로 조정하고</p>
	<p>수직 위치는 top, center, bottom 으로 조정한다.</p>
</body>
</html>
