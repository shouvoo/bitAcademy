
<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
	#cl-dashboard{display: none;}
	div
	{
		position: relative;
		width: 100;
		height: 100;
		background-color: red;
		animation-name: mytest;
		animation-duration: 5s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-direction: alternate;
	}
	
	/*실행할 css 를 애니메이션 정의 */
	@keyframes mytest
	{
		from { background-color : red;}
		to {background-color : blue;}
		
	} 
	
	@keyframes mytest
	{
		0% {top : 0px; right: 0px; background-color: red; border-radius: 100px;}
		25% {top :200px; right: 400px; background-color: blue;}
		50% {top : 400px; left: 200px; background-color: skyblue;}
		75% {top : 200px; left: 0px; background-color: green;}
		100% {top : 0px; right: 200px; background-color: yellow;}
	}
</style>
</head>

<body>
<p> animation 속성 연습</p>
<div></div>
</body>
</html>
