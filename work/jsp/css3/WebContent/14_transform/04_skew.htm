<html>
<head>
<title> rotate (회전) </title>
<meta charset="utf-8" />
<style>
	#cl-dashboard{display: none;}
	div
	{
		background: yellow;
		width: 300px; 
		height: 200px;
		border: 2px solid tomato;
		float: left;
		margin: 2px;
		overflow: hidden;
	}
	
	img
	{
		width: 300px;
		height: 250px;
		transition: 2s;
	}
	
	#x > img:hover { transform : skewX(30deg);}
	#y > img:hover { transform : skewY(30deg);}
	#all > img:hover { transform : skew(30deg, 30deg);}
</style>
</head>
<body>
    <p>skew (비틀기)</p>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
