<html>
<head>
<title> scale (확대) </title>
<meta charset="utf-8" />
<style>
	#cl-dashboard{display: none;}
	div
	{
		background: yellow;
		width: 300px; 
		height: 200px;
		border: 2px solid tomato;
		float: left;
		margin: 2px;
		overflow: hidden;
	}
	
	img
	{
		width: 300px;
		height: 250px;
		transition: 2s;
	}
	
	#x > img:hover { transform : scaleX(1.5);}
	#y > img:hover { transform : scaleY(1.5);}
	#all > img:hover { transform : scale(1.5);}
</style>
</head>
<body>
    <h1>scale(이동)</h1>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
