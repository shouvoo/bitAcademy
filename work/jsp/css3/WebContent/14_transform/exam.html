<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	#cl-dashboard{display: none;}
	div > ul > li
	{
		list-style: none;
	}
	
	div > ul > li:nth-child(1)
	{
		transform : rotate(30deg);
		background: skyblue;
	}
	
	div > ul > li:nth-child(2)
	{
		transform : rotate(-40deg);
		background: tomato;
	}
	
	div > ul > li:nth-child(3)
	{
		transform : rotate(-55deg);
		background: yellow;
	}
	
	div > ul > li:nth-child(4))
	{
		transform : rotate(27deg);
		background: blue;
	}
	
	div > ul > li:nth-child(5)
	{
		transform : rotate(35deg);
		background: cherry;
	}
	
	div > ul > li:nth-child(6)
	{
		transform : rotate(40deg);
		background: pink;
	}
	
	div > ul > li:nth-child(7)
	{
		transform : rotate(-40deg);
		background: orange;
	}
	
	div > ul > li:nth-child(8)
	{
		transform : rotate(-10deg);
		background: green;
	}
	
	div > ul > li:nth-child(9)
	{
		transform : rotate(25deg);
		background: gray;
	}
	
	div > ul > li
	{
		width : 100px;
		height : 140px;
		background: #d9d9d9;
		float: left;
		margin: 100px;
		transform : scale(1);
		transition: .5s;
		text-align: center;
		line-height: 150px;
		border-style: outset;
		margin: 70px;
	}
	
	div > ul > li:hover
	{
		transform : rotate(0deg) scale(1.5);
	}

	
	
	
</style>

</head>
<body>
	<div>
		<ul id="sitckies">
			<li><span class="sticky">행복한</span></li>
			<li><span class="sticky">수요일</span></li>
			<li><span class="sticky">해피</span></li>
			<li><span class="sticky">파이팅!!</span></li>
			<li><span class="sticky">파이팅!!</span></li>
			<li><span class="sticky">파이팅!!</span></li>
			<li><span class="sticky">파이팅!!</span></li>
			<li><span class="sticky">파이팅!!</span></li>
			<li><span class="sticky">파이팅!!</span></li>
		</ul>
	</div>
</body>
</html>
