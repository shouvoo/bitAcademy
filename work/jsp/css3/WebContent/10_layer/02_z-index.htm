<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	#layer1
	{
		position: absolute;
		left: 200px; top: 200px;
		font-size: 100px;
		color: black;
		z-index: 10;
	}
	
	#layer2
	{
		position: absolute;
		left: 210px; top: 210px;
		font-size: 100px;
		color: tomato;
		z-index: 1;
	}
</style>
<body>
	<div align="center">
	   <h3> [ z-index 활용 ] </h3>
	   <hr />
	</div>
	<div id="layer1">JAVA</div>
	<div id="layer2">JAVA</div>
</body>
</html>
