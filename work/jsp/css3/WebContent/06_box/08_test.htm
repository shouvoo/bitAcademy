<!-- 
    테두리 둥근선 만들기 : border-radius
 -->
<html>
<head>
<title> Insert title here </title>
<meta charset="utf-8" />
<style>
	/*
		div 의 키기 : 넓이(300), 높이(300)
		테두리 : 오렌지색, 1px, solid;
		
		마우스가 올라가면 원 모양으로 변경
	*/
	#cl-dashboard{display: none;}
	div
	{
		width: 300px;
		height: 300px;
		border: 1px solid tomato;
	}
	
	.radius1:hover 
	{
		border-radius: 150px;
	}
	
</style>
</head>
<body>
    <div class="radius1">
       동그라미
    </div>

</body>
</html>
