	<!-- :checked - 체크박스가 체크된 상태
	:disabled - 비화성화된 상태 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
	input:checked ~ div
	{
		background: tomato;
	}
	
	input: disabled 
	{
		background: skyblue;
	}
</style>
</head>
<body>

<input type="checkbox" checked />
<input type="text" disabled="disabled" />

<div>
    <h1>체크상태일 경우 배경색이 빨강색으로 변경됨</h1>
</div>
<div>
    <h1>두번째 DIV</h1>
</div>
</body>
</html>
