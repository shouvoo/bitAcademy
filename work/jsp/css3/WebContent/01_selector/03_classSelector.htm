<!-- 
    클래스 선택자(다양한 태그를 동일한 화면 디자인을 설정)
    - 형태
      style : .클래스명 { }
      html  : <태그명 class="클래스명">..</태그명>
      
      예>
      style : .green-text { }
      html  : <h1 class="green-text">..</h1>
 -->
<HTML>
<HEAD>
<TITLE> 내부스타일 - 클래스방식 </TITLE>
<META charset="utf-8" />
<STYLE type="text/css">
	div.back-color
	{
		background: skyblue;
	}
	
	p.rText
	{
		color: red;
		font-size: 25;
		text-align: right;
	}
	
	div.wText
	{
		color: white;
	}
	
	div.back-color.wText
	{
		border: 10px solid green;
	}
</STYLE>                        
</HEAD>
<BODY>
    <div class="back-color">
       <hgroup>
           <h1 class="back-color">CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div class="back-color wText">
        <div>
            <p>CSS</p>
            <p class="rText">CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>
</BODY>
</HTML>
