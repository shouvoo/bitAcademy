<!-- 
    아이디 스타일
    -  #아이디 {속성명: 값; 속성: 값... }
    -  <태그명 id="아이디">...</태그명>
 -->
<!-- <!DOCTYPE> -->
<HTML>
<HEAD>
<TITLE> 내부스타일 - 클래스방식 </TITLE>
<META charset="utf-8" />
<STYLE type="text/css">
   #rText
   {	
   		color : red;	
   		font-size : 30px;
   }
   
   div.a
   {
   		background: tomato;
   		border: 20px solid black;
   }
   
   p.a
   {
   		color : skyblue;
   		font-size: 60px;
   }
</STYLE>
</HEAD>
<BODY>
    <div class="a">
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p class="a">CSS</p>
            <p id="rText">CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>    
</BODY>
</HTML>
