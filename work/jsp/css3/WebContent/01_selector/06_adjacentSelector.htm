<!-- 
인접 형제 선택자
형식 :  
    태그 + 태그
    h1 + ul : h1 태그 다음에 나오는 첫번째 ul 태그 선택
       
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 선택 범주 스타일 </title>
<style type="text/css">
	/* h1 + h2 + ul
	{
		border: 5px solid red;
	} */
	
	h1 ~ ul/* h1 다음에 나오는 모든 ul 엘리먼트 선택  */ 
	{
		border: 10px solid green;
	}
	
	/* h2 + ul
	{
		border: 10px solid green;
	} */
	
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li>자바의 특징 및 역사</li>
      <li>연산자</li>
      <li>제어문 : 조건, 반복, 이동</li>
   </ul>

   <h2>SQL</h2>
   <ul>
      <li>DQL</li>
      <li>DML</li>
      <li>TCL</li>
   </ul>
</body>
</html>
